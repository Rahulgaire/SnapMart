<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .res {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      font-size: 1.2rem;
      color: #333;
      line-height: 1.6;
    }
    .author {
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }
    .link {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="res">Loading...</div>

  <script>
    const res = document.querySelector('.res');

   const fetchQuote = async () => {
  try {
    const response = await fetch('https://api.allorigins.win/raw?url=https://favqs.com/api/qotd');
    const data = await response.json();
    const quote = data.quote;

    res.innerHTML = `
      <p>"${quote.body}"</p>
      <div class="author">— ${quote.author}</div>
      <a class="link" href="${quote.url}" target="_blank">View on FavQs →</a>
    `;
  } catch (error) {
    console.error('Error fetching quote:', error);
    res.textContent = "Something went wrong!";
  }
};

      

    fetchQuote();
  </script>
</body>
</html>
